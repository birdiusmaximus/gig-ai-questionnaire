<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIG Health â€” AI Readiness</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg">
    <div class="bg-noise" aria-hidden="true"></div>
    <div class="bg-glow" aria-hidden="true"></div>

    <header class="top">
      <div class="step" id="stepTop"></div>
      <img class="logo" src="assets/gig-logo-white.png" alt="GIG Health" />
    </header>

    <main class="stage">
      <section class="panel" role="region" aria-label="Question">
        <div class="panel-inner">
          <h1 class="q-title" id="qTitle"></h1>
          <p class="q-help" id="qHelp"></p>
          <div class="control" id="control"></div>
          <div class="error" id="error" role="alert" aria-live="polite"></div>
        </div>
      </section>

      <nav class="nav">
        <button class="btn btn-ghost" id="backBtn" type="button">Back</button>
        <button class="btn btn-primary" id="nextBtn" type="button">Next</button>
      </nav>

      <div class="progress">
        <div class="progress-track">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-dots" id="progressDots" aria-hidden="true"></div>
      </div>
    </main>
  </div>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="spec.js"></script>
  <script src="app.js"></script>
</body>
</html>
